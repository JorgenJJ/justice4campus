<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width-1000">
    <link rel="stylesheet" media="screen" href="../static/index.css">
    <title>Idea Factory</title>
  </head>
  <body>
    <div id="header">
      <div id="title">
        <h1>Welcome to IdeaFactory{{if .user_present}} {{.user_data.Name}}{{end}}</h1>
  
        {{if .user_present}}
          <form id="logout" method="POST" action="/user/signout">
              <input type="submit" id="logout" value="Sign out">
          </form>
        {{else}}
          <!-->form id="logout" method="GET" action="/user/signin">
              <input type="submit" id="logout" value="Sign in">
          </form>
          <form id="logout" method="GET" action="/user/signup">
              <input type="submit" id="logout" value="Sign up">
          </form-->
        {{end}}

      </div>
    </div>
    <div id="leftNav">
    </div>
    <div id="article">
     {{if .user_present}}
      <a id="btnLeft" class="bigButton" href="/host">
        <h1 class="bigText">Host</h1>
      </a>
      <a id="btnRight" class="bigButton" href="/join">
        <h1 class="bigText">Join</h1>
      </a>
      {{else}}
      
      <a id="btnLeft" class="bigButton" href="/user/signin">
        <h1 class="bigText">Sign in</h1>
      </a>
      <a id="btnRight" class="bigButton" href="/user/signup">
        <h1 class="bigText">Sign up</h1>
      </a>
      {{end}}

    </div>
    <div id="rightNav">
    </div>
    <div id="footer">
    </div>
  </body>
</html>
